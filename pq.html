<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Basic styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        section {
            padding: 50px 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        button, .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, .btn:hover {
            background-color: #0056b3;
        }

        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            animation: slideIn 1s ease;
        }

        .product-card h3 {
            margin-bottom: 10px;
        }

        .product-card p {
            margin-bottom: 15px;
        }

        form input, form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
        }

        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: relative;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #007bff;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            position: relative;
            text-align: center;
        }

        .marquee span {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }
    </style>
